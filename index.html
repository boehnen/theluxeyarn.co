<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Luxe Yarn Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Sour Gummy", serif;
            margin: 0;
            background-color: #ffe6f2;
            background-image: url('resources/flower.svg');
            background-size: 100px 100px;
            background-repeat: repeat;
            background-position: center;
        }
        .container {
            top:50%;
            transform: translateY(-50%);
            max-width: 30rem;
            width: 90%;
            position: relative;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-img {
            padding-left: 40px;
            height: 150px;
            margin-bottom: 20px;
            position: relative;
        }
        h1 {
            color: #d594b2;
            margin-bottom: 10px;
            position: relative;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            position: relative;
        }
        .link {
            background-color: #d594b2;
            border-radius: 100px;
            padding: 15px 30px;
            font-size: 1.1em;
        }
        .link:hover {
            background-color: #eac8d8;
        }   
        .btn-img{
            margin-right: 0.5rem;
            height: 20px;
        }
        .copy {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            width: 100%;
            bottom: 0.5rem;
            position: absolute;
            color: black;
            opacity: 0.6;
        }
        .copy:hover{
            opacity: 1.0;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .profile-img {
                padding-left: 0px;
                height: 100px;
            }
            .link {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body style="height: 100%;">
    <div class="container">
        <img src="resources/logo.svg" alt="Profile Image" class="profile-img">
        <h1>The Luxe Yarn Co</h1>
        <div class="link-list">
            <a href="https://www.tiktok.com/@theluxeyarnco" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/tiktok.png">TikTok</a>
            <a href="https://www.lemon8-app.com/@theluxeyarnco" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/lemon8.png">Lemon8</a>
            <a href="https://www.etsy.com/shop/theluxeyarnco" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/etsy.png">Etsy</a>
            <a href="https://www.instagram.com/theluxeyarnco/" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/instagram.png">Instagram</a>
            <a href="https://www.facebook.com/the.luxe.yarn.co" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/facebook.png">Facebook</a>
            <a href="mailto:cierra@theluxeyarn.co" class="btn link d-flex align-items-center justify-content-center">
                <img class="btn-img" src="resources/envelope.png">Email Me</a>
        </div>
    </div>
    <a href="https://github.com/boehnen" class="small copy">Designed by Justin Boehnen</a></body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
